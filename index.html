<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="whole-site-container">
        <div class="left-side">
            <div class="img-background">
                <img src="/imgs/odin-lined.png" alt="odin logo">
                <h1 class="viking">ODIN</h1>
            </div>

        </div>

        <div class="right-side">

            <div class="top">
                <p class="wrap-p top-p">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italicize">now</span> to get started.</p>
                <p class="top-p">You <span class="italicize">know</span> you want to.</p>
            </div>

            <div class="form-div">

            <p>Let's do this!</p>
                <form class="whole-form" action="/index.html" method="get">

                    <div class="main-form">
                        <div class="left-form">
                            <div class="first-name-div form-element">
                                <label for="first-name">FIRST NAME<span aria-required="true">*</span></label>
                                <input type="text" name="first-name" id="first-name" tabindex="1" required autofocus placeholder="John">
                            </div>
                            <div class="email-div form-element">
                                <label for="email">EMAIL<span aria-required="true">*</span></label>
                                <input type="email" name="email" id="email" tabindex="3" required placeholder="you@example.com">
                            </div>
                            <div class="password-di form-element">
                                <label for="password">PASSWORD<span aria-required="true">*</span></label>
                                <input type="password" name=" " id="password" tabindex="5" required>
                            </div>
                        </div>
                        <div class="right-form">
                            <div class="last-name-div form-element">
                                <label for="last-name">LAST NAME<span aria-required="true">*</span></label>
                                <input type="text" name="last-name" id="last-name" tabindex="2" required placeholder="Smith">
                            </div>
                            <div class="phone-number-div form-element">
                                <label for="phone-number">PHONE NUMBER<span aria-required="true">*</span></label>
                                <input type="tel" name="phone-number" id="phone-number" tabindex="4" required>
                            </div>
                            <div class="confirm-password-div form-element">
                                <label for="confirm-password">CONFIRM PASSWORD<span aria-required="true">*</span></label>
                                <input type="password" name="password" id="confirm-password" tabindex="6" required>
                            </div>
                        </div>
                    </div>

                    <!-- <span class="shadow-div"></span> -->
                    
                    <div class="submit-form">
                        <button class="submit-button" type="submit">Create Account</button>
                        <p class="log-in">Already have an account? <span class="green">Log in</span></p>
                    </div>

                </form>
            </div>

        </div>


    </div>
</body>

</html>
